      <section class="inSesion">
        <div class="container mb-5">
          
          <form class="row g-3">
            
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Nombre(s)</label>
              <input type="text" class="form-control" placeholder="Ej. Juan" aria-label="First name">
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Apellido(s)</label>
              <input type="text" class="form-control" placeholder="Ej. Pérez" aria-label="Last name">
            </div>

            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="Ej. juanp@gmail.com" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Ej. Las Rosas 1234">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Referencias</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Ej. Tortas Don Jacinto">
            </div>
            <div class="col-md-6">
              <label for="inputState" class="form-label">Ciudad</label>
              <select id="inputState" class="form-select">
                <option selected>Selecciona...</option>
                <option>Ciudad de México</option>
                <option>Estado de México</option>
                <option>Nuevo León</option>
                <option>Guadalajara</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Municipio</label>
              <select id="inputState" class="form-select">
                <option selected>Selecciona...</option>
                <option>Álvaro Obregón</option>
                <option>Coyoacán</option>
                <option>Tlalpan</option>
                <option>Xochimilco</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Código Postal</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Acepto que me lleguen promociones y notificaciones de MyCup's&Mug's
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>

          </form>
          
        </div>
      </section>

      <footer>
        <div class="patas text-center">
